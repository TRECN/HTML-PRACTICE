<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="text-align: center;">Html Iframe</h1>
    <!--syntax-->
    <iframe src="htmlID.html"  height="200" width="200" style="border: none; "></iframe>

    <!--adding border and other style-->
    <iframe src="htmlColor.html" style="padding: 20px; border: 2px solid tomato;"></iframe>

    <!--Target for a link-->
    <iframe src="htmlLinks.html" name="iframe_a" title="Iframe example"></iframe>
    <p><a href="first.html" target="iframe_a">first html</a></p>
</body>
</html>
