<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*a class can be called using a '.'*/
        .city{
            background-color: tomato;
            color:white;
            border: 1px solid blue;
            padding: 20px;
            margin: 3px;
        }
    </style>
</head>
<body>
<!--using the class attribute-->
    <div class="city">
        <h2>ranchi</h2>
        <p>ranchi is the capital of jharkhand</p>
    </div>

    <div class="city">
        <h2>mumbai</h2>
        <p>mumbai is the capital of maharastra</p>
    </div>

    <div class="city">
        <h2>delhi</h2>
        <p>delhi is the capital of india</p>
    </div>
</body>
</html>
