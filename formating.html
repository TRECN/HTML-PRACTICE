<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

            <!--Formatting elements-->

<!--making text bold-->
    <p><b>This is bold</b></p>
    <p><strong>This text is important</strong></p>

<!--italic text-->
    <p><i>This text is italic</i></p>
    <p><em>This text is emphasized</em></p>

<!--define smaller text-->
    <p><small>Thhis is some smaller text</small></p>

<!--marking a text-->
    <p>My name is <mark>rishabh</mark></p>

<!--defin a deleted text-->
    <p>HI this is <del>Rishabh</del></p>

<!--define a inserted text-->
    <p>Hi this is <ins>rishabh</ins></p>

<!--adding a subscript text-->
    <p>Hi this is rishabh <sub>Raj</sub></p>

<!--adding a superscript-->
    <p>Hi this is rishabh <sup>Raj</sup></p>
</body>
</html>
