<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- heading tags-->
    <h1>This is heading 1</h1>
    <h2>This is heading 2</h2>
    <h3>This is heading 3</h3>
    <h4>This is heading 4</h4>
    <h5>This is heading 5</h5>
    <h6>This is heading 6</h6>

    <!-- paragraph tag-->
    <p>TRhis is a paragraph tag.</p>

    <!--Links tag-->
    <a href="https://www.google.com">This is the link to google</a>

    <!--attributes-->
    
    <!--href-->
    <a href="https://www.google.com">link</a>

    <!--src and alt-->
    <img src="img_girl.jpg" alt="image alternate">

    <!--width and height-->
    <img src="image.jpg" alt="image" width="400" height="600">

    <!--style-->
    <p style="color: red;">This is the paragraph</p>

    <!--title -->
    <p title="this is the title">This is the paragraph</p>
    <!--Always quote attributes value-->
</body>
</html>
