<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #myHeader{
            background-color: aqua;
            border: 3px solid tomato;
            border-radius: 10px;
        }
        #header{
            color: blue; 
            text-decoration: underline;

        }
        .city{
            padding: 10px;
            color:white;
            background-color: tomato;
            border-radius: 20px;
        }
    </style>
</head>
<body>
    <h1 id="myHeader">we are using id here</h1>
    <!--a class name can be used by multiple HTML element,
    while an id name must only be used by one HTML element within the page-->

    <!--an element with a unique id-->
    <h1 id="header">My cities</h1>

    <!--multiple element with same class-->
    <h2 class="city">London</h2>
    <p>London is the capital of England.</p>

    <h2 class="city">Paris</h2>
    <p>Paris is the capital of France.</p>

    <h2 class="city">Tokyo</h2>
    <p>Tokyo is the capital of Japan.</p>

    <!--creating a bookmark and a link to bookmark -->

</body>
</html>
