<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        .left{
            background-color: #2196f3;
            padding:20px;
            float: left;
            width: 20%;
        }
        .center{
            background-color: #f1f1f1;
            padding:20px;
            float: left;
            width: 60%;
        }
        .right{
            background-color: #4caf50;
            padding: 20px;
            float: left;
            width:20%;
        }
    </style>
</head>
<body>
    <!--Responsive Image-->
        <!--setting width to 100% -->
        <img src="resource/img_girl.jpg" style="width: 100%;" >

        <!--using the max-width property prevents the img to scale-->
        <img src="resource/img_chania.jpg" style="max-width: 100%; height: auto;">

        <!--show different pictures depending on browser width-->
        <picture>
            <source srcset="resource/img_smallflower.jpg" media="(max-width: 600px)">
            <source srcset="resource/img_flowers.jpg" media="(max-width: 1500px)">
            <source srcset="resource/flowers.jpg">
            <img src="resource/img_flowers.jpg" alt="Flowers" style="width:auto;">
        </picture>

        <!--responsive text size-->
        <h1 style="font-size: 10vw;">Hello World</h1>

        <!--using media queries-->
        <h2>Media queries</h2>
        <p>Resize the browser window.</p>

        <p>Make sure you reach the breakpoint at 800 px when resizing this frame.</p>

        <div class="left">
            <p>left menu</p>
        </div>
        <div class="center">
            <p>Center menu</p>
        </div>
        <div class="right">
            <p>right menu</p>
        </div>

        

</body>
</html>
