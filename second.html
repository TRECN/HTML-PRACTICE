<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!--adding background color to the body-->
<body style="background-color:red;">
    <h1>this is a heading </h1>
    <p>This is a paragraph</p>

<!--adding backfround color to h1 and p-->
    <h1 style="background-color: powderblue;">This is a heading.</h1>
    <p style="background-color: bisque;">This is a paragraph</p>

<!--adding text color to h1 and p1-->
    <h1 style="color:blue">This is a heading </h1>  
    <p style="color: brown;">This is a paragraph</p>

<!--using font-family-->
    <h1 style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">This is a heading</h1>
    <p style="font-family: cursive;">This is a paragraph</p>

<!--changing font size-->
    <h1 style="font-size: 300%;">This is a Heading</h1>
    <p style="font-size: 30px;">This is a paragraph</p>

<!--aligning text-->
    <h1 style="text-align: center">This is a heading</h1>
    <p style="text-align: right;">This is a paragraph</p>

</body>
</html>
