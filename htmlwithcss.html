<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<!--internal css-->
    <style>
        body{
            background-color: violet;
        }
        h3{
            color: gray;
        }
    </style>
<!--external css-->
    <link rel="stylesheet" href="css/style1.css">
</head>
<body>
    <!--css can be added to html in 3 ways
        inline-by using style atribute
        internal-by using <style>element in the head section
        external-by using a <link> element to link to an external css file
    -->


<!--inline-->
    <h1 style="color: blue;">This is inline css</h1>
    <h2 style="border: 3px solid tomato; border-radius: 10%;">this is inline css</h2>


<!--internal css-->
    <h3>this is internal css</h3>


</body>
</html>
