<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*adding border*/
        table,th{
            border: 3px solid tomato;
            /*to left align the headings*/
            text-align: left;
            
        }
        td{
            border: 1px solid red;
        }
        /*to merge the border*/
        table{
            border-collapse: collapse;
        }
        /*adding padding*/
        th,td{
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>table1</h1>
<!--syntax-->

    <table style="width: 30%;text-align: center;">
        <!--table row-->
        <tr>
            <!--table header-->
            <th>
                firstname
            </th>
            <th>
                lastname
            </th>
            <th>
                age
            </th>
        </tr>
        <tr>
            <!--to add data-->
            <td>rishabh</td>
            <td>raj</td>
            <td>18</td>
        </tr>
        <tr>
            <td>eve</td>
            <td>jacson</td>
            <td>45</td>
        </tr>
    </table>

    <h1>table2</h1>

    <table style="width: 50%;">
        <tr>
            <th>Name</th>
            <th colspan="2">cell number</th>
        </tr>
        <tr>
            <td>bill gates</td>
            <td>343434</td>
            <td>342342</td>
            
        </tr>

    </table>
</body>
</html>
