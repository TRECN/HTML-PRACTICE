<body>
        <!--Html Images-->

<!--Syntax-->
    <img src="resource/pic_trulli.jpg" alt="Iralian trulli">

<!--src attribute specifies the path to the image-->
    <img src="resource/img_chania.jpg" alt="Iralian trulli">
<br>

<!--alt attribute provides an alternate text for an image-->
    <img src="resource/pic_trulli" alt="Iralian trulli">
 
<br>
<!--setting width and height-->
    <img src="resource/pic_trulli.jpg" alt="Iralian trulli" style="width: 5rem; height: 5rem;">
    
  

</body>
