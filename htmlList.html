<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!--unordered html list-->
<h3>unordered list</h3>
    <ul>
        <li>coffee</li>
        <li>tea</li>
        <li>milk</li>
    </ul>

<!--ordered list-->
<h3>ordered list</h3>
    <ol>
        <li>coffee</li>
        <li>tea</li>
        <li>Milk</li>
    </ol>

<!--discription list-->
<h3>discription list</h3>
    <dl>
        <dt>coffee</dt>
        <dd>-black hot drink</dd>
        <dt>milk</dt>
        <dd>-white cold drink</dd>
    </dl>
</body>
</html>
