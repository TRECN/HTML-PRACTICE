<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--form syntax and element-->
        <form action="">
            <!--label is used to show text label for the form elements-->
            <!--'for' in label is used to link it to a element through there id-->
            <!--here label is linked to text field of id fname-->
            <label for="fname">Enter your name:</label><br>
            <!--input an be used in many forms:
                like button, checkbox, radioutton, text, submit-->
            
            <!--text field-->
            <input type="text" value="" id="fname"><br>
            <!--here label is linked to text field of id froll-->
            <label for="froll">Enter roll no:</label><br>
            <!--text field-->
            <input type="text" value="" id="froll">
            <br>

            <input type="button" value="submit" id="submit" onclick="clicked()">
            
        </form>
        <script src="javaScript/form.js"></script>
        <h1 id="print"></h1>
        
</body>
</html>
